<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Channel Id</th>
            <th scope="col">Channel Name</th>
            <th scope="col">Called Number</th>
            <th scope="col">Caller Number</th>
            <th scope="col">Duration</th>
            <th scope="col">Start</th>
            <th scope="col">Stop</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let record of _records$">
            <th scope="row"> {{record.Id}}</th>
            <td> {{record.ChannelId}} </td>
            <td> {{record.ChannelName}} </td>
            <td> {{record.CalledPartyNumber}} </td>
            <td>{{record.CallerPartyNumber}}</td>
            <td>{{record.Duration}}</td>
            <td> {{record.StartDateTime}}</td>
            <td>{{record.StopDateTime}}</td>
        </tr>
    </tbody>
</table>
